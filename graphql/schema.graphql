type Movie {
  id: Int!
  title: String!
  pic: String!
  summary: String!
  score: Float!
}

type Query {
  Movies: [Movie]
  Movie(id: Int!): Movie
}

type Mutation {
  addMovie(
    title: String!
    pic: String!
    summary: String!
    score: Float!
  ): Movie!
  deleteMovie(id: Int!): Boolean!
}
